<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Gradus - web view</title>
        <link rel="stylesheet" href="style.css">
        <link rel="shortcut icon" href="./01_img/01_visual/icon-gradus.png" type="image/x-icon">
    </head>
    <body>
        <div id="sis" class="sistem">

            <!-- cabecalho -->
            <header class="upper-tab card-shadow">
                <div class="sis-logo">
                    <img src="./01_img/01_visual/logo-gradus-branco.png" alt="Logo do sistema" srcset="">
                </div>
                <div class="sis-place">
                    Hospital Dr. Eudásio Barroso
                </div>
                <div class="user-set card-shadow">
                    <h3 class="user-name">Usuário Logado</h3>
                    <img src="./01_img/icone.png" alt="Incone do usuário" class="user-img">
                </div>
            </header>

            <!-- menu lateral -->
            <aside class="lateral-menu">
                <div class="op-painel">

                    <!-- opções do menu -->
                    <div class="lateral-op">
                        <img src="" alt="op" class="op-img">
                        <h4 class="op-name">Painel Principal</h4>
                    </div>
                    <div class="lateral-op">
                        <img src="" alt="op" class="op-img">
                        <h4 class="op-name">Alas do Hospital</h4>
                    </div>
                    <div class="lateral-op">
                        <img src="" alt="op" class="op-img">
                        <h4 class="op-name">Equipe Médica</h4>
                    </div>
                    <div class="lateral-op">
                        <img src="" alt="op" class="op-img">
                        <h4 class="op-name">Pacientes</h4>
                    </div>
                </div>
            </aside>
        </div>
        <script src="./script.js"></script>
    </body>
</html>
