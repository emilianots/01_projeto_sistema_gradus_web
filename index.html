<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Gradus&trade; | Visualização de dados</title>
    <link rel="shortcut icon" href="./00_sources/01_img/01_visual/icon-gradus.png" type="image/x-icon">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
    crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="sis" class="sistem">

        <!-- cabecalho -->
        <header class="upper-tab card-shadow">
            
            <div class="sis-upper-panel">
                <img id="sistem-logo" class="sistem-logo" src="./00_sources/01_img/01_visual/logo-gradus-branco.png" alt="Logo do sistema" srcset="">
                <h1 class="sis-place">
                    Hospital Dr. Eudásio Barroso
                </h1>
            </div>

            <div class="sis-status-set">
                <div id="sis-time" class="sis-time">
                    <span id="date"></span>
                    <span id="rel"></span>
                </div>
                <div class="user-set">
                    <h3 class="user-name"> <span>Gestor</span> Lídia Maria</h3>
                    <img src="./00_sources/01_img/icone.png" alt="Incone do usuário" class="user-img">
                </div>

            </div>
        </header>
        <!-- painel inferior -->
        <div class="app-body">
            <div class="sis-panel">
                <h3>Clínica médica</h3>
                <div class="sis-status-pessoal">
                    <div class="sis-number">
                        <p class="nome">Pacientes</p>
                        <p id="n-paciente"></p>
                    </div>
                    <div class="sis-number">
                        <p class="nome">Enfermeiros</p>
                        <p id="n-enfermeiro"></p>
                    
                    </div>
                    <div class="sis-number">
                        <p class="nome">Medicos</p>
                        <p id="n-medico"></p>
                    </div>
                </div>
            </div>
            <div class="button-panel">
                <button id="btn-paciente" class="btn btn-primary">Pacientes</button>
                <button id="btn-medico" class="btn btn-primary">Equipe médica</button>
                <button id="btn-" class="btn btn-primary">Procedimentos e exames</button>
                
            </div>
            <div class="panel">
                <div id="list-paciente" class="list-paciente general-list" style="display: block">
                    <H3>Pacientes:</H3>
                    <div class="row">
                        <div class="col">
                            <label for="" style="margin-left: 18px" >Nome:</label>
                        </div>
                        <div class="col">
                            <label for="" style="margin-left: 6px" >Sexo:</label>
                        </div>
                        <div class="col">
                            <label for="" style="margin-left: -7px" >Data de nascimento:</label>
                        </div>
                    </div>
                    <ul id="lista-paciente" class="list-group list-group-flush">
                    </ul>
                </div>
                <div id="list-equipe-medica" class="list-equipe-med general-list" style="display: none">
                    <h3>Corpo clínico</h3>
                    <h5>Médicos</h5>
                    <div class="row">
                        <div class="col">
                            <label for="" style="margin-left: 18px" >Nome:</label>
                        </div>
                        <div class="col">
                            <label for="">CRM:</label>
                        </div>
                    </div>
                    <ul id="list-medicos" class="list-group list-group-flush">

                    </ul>
                    <h5 for="list-enfermeiros">Enfermeiros</h5>
                    <div class="row">
                        <div class="col">
                            <label for="" style="margin-left: 18px" >Nome:</label>
                        </div>
                        <div class="col">
                            <label for="">CRM:</label>
                        </div>
                    </div>
                    <ul id="list-enfermeiros" class="list-group list-group-flush">

                    </ul>
                </div>
            </div>
        </div>
    </div>
    <script src="./00_sources/00_dataBase/banco.js"></script>
    <script src="../02_libs/02_jQuery/jquery-3.3.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="./script.js"></script>
</body>
</html>
